<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Photography Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>My Photography Portfolio</h1>
    </header>

    <main>
      <section>
        <h2>Gallery</h2>
        <div class="gallery">
          <!-- Your photos will be displayed here -->
        </div>
      </section>

      <section>
        <h2>Upload</h2>
        <form id="upload-form">
          <label for="photo-input">Select a photo:</label>
          <input type="file" id="photo-input" name="photo" />
          <button type="submit">Upload</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 My Photography Portfolio</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
